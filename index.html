<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text">
    </div>
    <div>
        <label> Email Address:* </label>
        <input type="text">
    </div>
    <div>
        <label> Password:* </label>
        <input type="password">
    </div>
    <div>
        <label> Confirm password:* </label>
        <input type="password">
    </div>
    <div>
        <label> Birthday: </label>
        <input type="date">
    </div>
    <div>
        <h2>Gender Identiy</h2>
    </div>
    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Femal" id="Female">
        <label for="Male">Female</label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I perfer not to answer</label>
     <div>
         <h3>A Short description about yourself</h3>
     </div>
     <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
     </div>
     <div>
        <label>favorite Language</label>
         <select >
            <option>JavaScript</option>    
         </select>
     </div>
     <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes,I would like to receive periodic email update<label>
     </div>
     <div>
        <input type="text"
        placeholder="Creat Account" >
     </div>
     <div>
         <h4>*Indicates a require field</h4>
     </div>
    </div>     
 </body>
